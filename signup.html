<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin Boxing Academy, a club located in the city centre that offers classes to all levels">
    <meta name="keywords" content="Dublin Boxing Academy, Boxing, Boxing in Dublin, Boxercise, Boxer, North Dublin, City Centre, Boxing bag, Boxing Gloves, Fight Night">
    <!-- Title for the name on the browser, will add favicon too later -->
    <title>Dublin Boxing Academy</title>
    <!-- Used favicon from Love Running walk through nothing else worked -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Linking the CSS to HTML -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Adding semantic elements-->
    <header>
        <a href="index.html"></a>
        <h1 id="logo">Dublin Boxing Academy</h1>
        <h6>The Home Of Champions!</h6>
        <input type="checkbox" id="toggle" name="toggle">
        <!-- Adding icon for nav bar -->
        <label for="toggle" class="toggle-label">icon</label>
        <nav>
            <ul id="nav-menu">
                <!-- active shows te user where they are -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Who are we?</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="signup-form">
                <h2>Sign Up</h2>
                <form action="https://formdump.codeinstitute.net" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
        
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <ul id="social-media">
            <li><a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page!"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https:/instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page!"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://tiktok.com/" target="_blank" rel="noopener" aria-label="Visit our TikTok page!"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page!"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cad0f2b83d.js" crossorigin="anonymous"></script>
</body>
</html>
