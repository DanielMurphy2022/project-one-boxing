<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dublin Boxing Academy, a club located in the city centre that offers classes to all levels">
    <meta name="keywords" content="Dublin Boxing Academy, Boxing, Boxing in Dublin, Boxercise, Boxer, North Dublin, City Centre, Boxing bag, Boxing Gloves, Fight Night">
    <!-- Title for the name on the browser, will add favicon too later -->
    <title>Dublin Boxing Academy</title>
    <!-- Used favicon from Love Running walk through nothing else worked -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Linking the CSS to HTML -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Adding semantic elements-->
    <header>
        <a href="index.html"></a>
        <h1 id="logo">Dublin Boxing Academy</h1>
        <h6>The Home Of Champions!</h6>
        <input type="checkbox" id="toggle" name="toggle">
        <!-- Adding icon for nav bar -->
        <label for="toggle" class="toggle-label">icon</label>
        <nav>
            <ul id="nav-menu">
                <!-- active shows te user where they are -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Who are we?</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="signup">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heartbeat"></i> Let's get you signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <label for="phone_number">Phone Number</label>
                <input type="phone" name="phone_number" id="phone_number" class="text-input" required>
                </div>
                <div class="checkbox">
                    <div>
                        <label for="health">Do you have any health conditions?</label>
                        <label for="yes">Yes</label>
                        <input type="checkbox" name="yes" id="yes" value="yes" required>
                        <label for="no">No</label>
                        <input type="checkbox" name="no" id="no" value="no" required>
                    </div>
                    <div>
                        <label for="class">Have you ever tried boxing before?</label>
                        <label for="yes">Yes</label>
                        <input type="checkbox" name="yes" id="yes" value="yes" required>
                        <label for="no">No</label>
                        <input type="checkbox" name="no" id="no" value="no" required>
                    </div>
                </div>
                <div class="radio-buttons">
                    <div>
                        <label for="boxing">Boxing</label>
                        <input type="radio" name="boxing_class" id="boxing" value="boxing" required checked>
                    </div>
                    <div>
                        <label for="boxercise">Boxercise</label>
                        <input type="radio" name="boxercise_class" id="boxercise" value="boxercise" required>
                </div>
                <button type="submit" class="join-button">Let's learn to box!</button>
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-media">
            <li><a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page!"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https:/instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page!"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://tiktok.com/" target="_blank" rel="noopener" aria-label="Visit our TikTok page!"><i class="fa-brands fa-tiktok"></i></a></li>
            <li><a href="https://youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page!"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/cad0f2b83d.js" crossorigin="anonymous"></script>
</body>
</html>
